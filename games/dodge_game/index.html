<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dodge Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

#game {
  position: relative;
  width: 95vw;
  max-width: 400px;
  height: 70vh;
  max-height: 500px;
  margin: auto;
  background: #222;
  border-radius: 12px;
  border: 3px solid #4caf50;
  overflow: hidden;
}

#player {
  position: absolute;
  width: 40px;
  height: 40px;
  background: #4caf50;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 8px;
}

.obstacle {
  position: absolute;
  width: 40px;
  height: 40px;
  background: red;
  border-radius: 8px;
}

button {
  margin: 10px;
  padding: 12px 18px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #2196f3;
  color: white;
}
</style>
</head>

<body>

<h2>ðŸš¨ Dodge Game</h2>
Score: <span id="score">0</span> |
High: <span id="high">0</span>

<div id="game">
  <div id="player"></div>
</div>

<button id="start">Start</button>

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const scoreEl = document.getElementById("score");
const highEl = document.getElementById("high");

let ctx;
let running = false;
let obstacles = [];
let lastSpawn = 0;
let lastTime = 0;
let score = 0;
let high = localStorage.getItem("mxv_high") || 0;
highEl.textContent = high;

// ðŸ”Š Web Audio (ALWAYS WORKS)
function beep(freq, time) {
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.frequency.value = freq;
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
  gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + time);
  osc.stop(ctx.currentTime + time);
}

function startGame() {
  ctx = new (window.AudioContext || window.webkitAudioContext)();
  running = true;
  score = 0;
  obstacles.forEach(o => o.el.remove());
  obstacles = [];
  lastSpawn = 0;
  lastTime = performance.now();
  requestAnimationFrame(loop);
}

function loop(t) {
  if (!running) return;
  const delta = t - lastTime;
  lastTime = t;

  // spawn
  lastSpawn += delta;
  if (lastSpawn > 900) {
    spawn();
    lastSpawn = 0;
  }

  obstacles.forEach((o, i) => {
    o.y += 0.15 * delta;
    o.el.style.top = o.y + "px";

    if (collide(player, o.el)) {
      beep(120, 0.3);
      end();
    }

    if (o.y > game.clientHeight) {
      o.el.remove();
      obstacles.splice(i, 1);
      score++;
      scoreEl.textContent = score;
      beep(600, 0.05);
    }
  });

  requestAnimationFrame(loop);
}

function spawn() {
  const el = document.createElement("div");
  el.className = "obstacle";
  el.style.left = Math.random() * (game.clientWidth - 40) + "px";
  el.style.top = "0px";
  game.appendChild(el);
  obstacles.push({ el, y: 0 });
}

function end() {
  running = false;
  if (score > high) {
    high = score;
    localStorage.setItem("mxv_high", high);
    highEl.textContent = high;
  }
}

function collide(a, b) {
  const r1 = a.getBoundingClientRect();
  const r2 = b.getBoundingClientRect();
  return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
}

// controls
document.getElementById("start").onclick = startGame;

document.addEventListener("touchstart", e => {
  if (!running) return;
  const x = e.touches[0].clientX;
  const rect = game.getBoundingClientRect();
  player.style.left =
    Math.max(0, Math.min(rect.width - 40, x - rect.left - 20)) + "px";
});

document.addEventListener("mousemove", e => {
  if (!running) return;
  const rect = game.getBoundingClientRect();
  player.style.left =
    Math.max(0, Math.min(rect.width - 40, e.clientX - rect.left - 20)) + "px";
});
</script>

</body>
</html>
