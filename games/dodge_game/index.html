<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dodge Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #121212;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 { margin: 10px 0; }

#hud {
  margin-bottom: 10px;
}

#gameContainer {
  position: relative;
  width: 95vw;
  max-width: 420px;
  height: 70vh;
  max-height: 500px;
  margin: auto;
  background: #2b2b2b;
  border-radius: 12px;
  overflow: hidden;
  border: 3px solid #4caf50;
}

#player {
  position: absolute;
  width: 50px;
  height: 50px;
  background: #4caf50;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 10px;
}

.obstacle {
  position: absolute;
  width: 50px;
  height: 50px;
  background: red;
  border-radius: 10px;
}

.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
  animation: explode 0.6s forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--dx), var(--dy));
    opacity: 0;
  }
}

#controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 15px 0;
}

.controlBtn {
  width: 80px;
  height: 60px;
  font-size: 30px;
  border-radius: 12px;
  border: none;
  background: #4caf50;
  color: white;
}

#startBtn {
  font-size: 18px;
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  background: #2196f3;
  color: white;
}
</style>
</head>

<body>

<h1>üö® Dodge Game</h1>

<div id="hud">
Score: <span id="score">0</span> |
High Score: <span id="highScore">0</span>
</div>

<div id="gameContainer">
  <div id="player"></div>
</div>

<div id="controls">
  <button class="controlBtn" id="leftBtn">‚¨ÖÔ∏è</button>
  <button class="controlBtn" id="rightBtn">‚û°Ô∏è</button>
</div>

<button id="startBtn">Start Game</button>

<script>
const game = document.getElementById("gameContainer");
const player = document.getElementById("player");
const scoreEl = document.getElementById("score");
const highScoreEl = document.getElementById("highScore");

let score = 0;
let highScore = localStorage.getItem("mxv_dodge_high") || 0;
highScoreEl.textContent = highScore;

let obstacles = [];
let running = false;
let speed = 3;
let loop, spawn;

// üîä AUDIO (mobile-safe)
let audioUnlocked = false;
const ding = new Audio("https://cdn.jsdelivr.net/gh/jshawl/AudioFX/sounds/coin.mp3");
const hit = new Audio("https://cdn.jsdelivr.net/gh/jshawl/AudioFX/sounds/explosion.mp3");

function unlockAudio() {
  if (!audioUnlocked) {
    ding.play().then(() => ding.pause()).catch(()=>{});
    hit.play().then(() => hit.pause()).catch(()=>{});
    audioUnlocked = true;
  }
}

function startGame() {
  unlockAudio();
  score = 0;
  speed = 3;
  scoreEl.textContent = score;
  obstacles.forEach(o => o.el.remove());
  obstacles = [];
  running = true;

  spawn = setInterval(createObstacle, 900);
  loop = setInterval(update, 20);
}

function endGame() {
  running = false;
  clearInterval(loop);
  clearInterval(spawn);

  if (score > highScore) {
    highScore = score;
    localStorage.setItem("mxv_dodge_high", highScore);
    highScoreEl.textContent = highScore;
    alert("üéâ New High Score!");
  }
}

function createObstacle() {
  const o = document.createElement("div");
  o.className = "obstacle";
  o.style.left = Math.random() * (game.clientWidth - 50) + "px";
  o.style.top = "0px";
  game.appendChild(o);
  obstacles.push({ el: o, y: 0 });
}

function update() {
  obstacles.forEach((o, i) => {
    o.y += speed;
    o.el.style.top = o.y + "px";

    if (collision(player, o.el)) {
      explode(player);
      hit.currentTime = 0;
      hit.play();
      endGame();
    }

    if (o.y > game.clientHeight) {
      o.el.remove();
      obstacles.splice(i, 1);
      score++;
      speed += 0.05;
      scoreEl.textContent = score;
      ding.currentTime = 0;
      ding.play();
    }
  });
}

function collision(a, b) {
  const r1 = a.getBoundingClientRect();
  const r2 = b.getBoundingClientRect();
  return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
}

function explode(el) {
  for (let i = 0; i < 20; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = el.offsetLeft + 25 + "px";
    p.style.top = el.offsetTop + 25 + "px";
    p.style.background = `hsl(${Math.random()*360},80%,60%)`;
    p.style.setProperty("--dx", (Math.random()*120-60)+"px");
    p.style.setProperty("--dy", (Math.random()*120-60)+"px");
    game.appendChild(p);
    setTimeout(()=>p.remove(),600);
  }
}

// üïπÔ∏è CONTROLS
function move(dir) {
  const x = player.offsetLeft + dir * 20;
  player.style.left = Math.max(0, Math.min(game.clientWidth - 50, x)) + "px";
}

document.getElementById("leftBtn").ontouchstart =
document.getElementById("leftBtn").onclick = () => move(-1);

document.getElementById("rightBtn").ontouchstart =
document.getElementById("rightBtn").onclick = () => move(1);

document.getElementById("startBtn").onclick = startGame;

// keyboard (desktop)
document.addEventListener("keydown", e => {
  if (!running) return;
  if (e.key === "ArrowLeft") move(-1);
  if (e.key === "ArrowRight") move(1);
});
</script>

</body>
</html>
