<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MXV Shooter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1b1b3a, #050510);
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}
canvas {
  display: block;
  margin: 10px auto;
  background: linear-gradient(#0b0b25, #050510);
  border: 3px solid #4caf50;
  border-radius: 12px;
}
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
button {
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #4caf50;
  color: white;
}
</style>
</head>

<body>

<h2>ðŸš€ MXV Shooter</h2>
<div>Score: <span id="score">0</span> | High: <span id="high">0</span></div>
<canvas id="game" width="360" height="520"></canvas>

<div id="overlay">
  <h2>MXV Shooter</h2>
  <button id="startBtn">Start</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function beep(f,d=0.08){
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.frequency.value = f;
  g.gain.value = 0.15;
  o.connect(g).connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + d);
}

let player, bullets, enemies;
let score = 0;
let high = localStorage.getItem("mxv_shooter_high") || 0;
let running = false;
let lastEnemy = 0;
let lastShot = 0;

document.getElementById("high").textContent = high;

function startGame(){
  audioCtx.resume();
  player = { x: canvas.width/2, y: canvas.height-40 };
  bullets = [];
  enemies = [];
  score = 0;
  running = true;
  lastEnemy = 0;
  document.getElementById("score").textContent = score;
  document.getElementById("overlay").style.display = "none";
  requestAnimationFrame(loop);
}

document.getElementById("startBtn").onclick = startGame;

let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function loop(time){
  if (!running) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // MOVE PLAYER
  if (keys["ArrowLeft"] || keys["a"]) player.x -= 5;
  if (keys["ArrowRight"] || keys["d"]) player.x += 5;
  player.x = Math.max(15, Math.min(canvas.width-15, player.x));

  // DRAW PLAYER
  ctx.fillStyle = "#4caf50";
  ctx.beginPath();
  ctx.arc(player.x, player.y, 14, 0, Math.PI*2);
  ctx.fill();

  // SHOOT
  if (keys[" "] && time-lastShot>250){
    bullets.push({ x: player.x, y: player.y });
    beep(700);
    lastShot = time;
  }

  // SPAWN ENEMIES (FIXED)
  if (time-lastEnemy>900){
    enemies.push({ x: Math.random()*330+15, y: -20 });
    lastEnemy = time;
  }

  // BULLETS
  bullets.forEach((b,i)=>{
    b.y -= 7;
    ctx.fillStyle = "yellow";
    ctx.fillRect(b.x-2,b.y,4,8);
    if (b.y<0) bullets.splice(i,1);
  });

  // ENEMIES
  enemies.forEach((e,i)=>{
    e.y += 2;
    ctx.fillStyle = "#f44336";
    ctx.beginPath();
    ctx.arc(e.x,e.y,14,0,Math.PI*2);
    ctx.fill();

    // HIT PLAYER
    if (Math.hypot(e.x-player.x,e.y-player.y)<28){
      gameOver();
    }

    bullets.forEach((b,j)=>{
      if (Math.hypot(e.x-b.x,e.y-b.y)<16){
        enemies.splice(i,1);
        bullets.splice(j,1);
        score++;
        beep(200);
        document.getElementById("score").textContent = score;
      }
    });
  });

  requestAnimationFrame(loop);
}

function gameOver(){
  running = false;
  if (score>high){
    high = score;
    localStorage.setItem("mxv_shooter_high", high);
    document.getElementById("high").textContent = high;
  }
  document.getElementById("overlay").style.display = "flex";
}
</script>
</body>
</html>
