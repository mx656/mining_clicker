<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MXV Shooter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #0b0b25;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}
canvas {
  display: block;
  margin: auto;
  background: black;
}
#msg {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  background: rgba(0,0,0,0.7);
}
</style>
</head>
<body>

<h3>ðŸš€ MXV Shooter</h3>
<div>
Score: <span id="score">0</span> |
High: <span id="high">0</span> |
Shield: <span id="shield">0</span>
</div>

<canvas id="c" width="360" height="520"></canvas>
<div id="msg">Click or press SPACE to start</div>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

let running=false;
let player, bullets, enemies, stars;
let score=0;
let high=localStorage.getItem("mxv_shooter_high")||0;
let fireRate=300, spread=1, shield=0;
let lastShot=0, lastEnemy=0;
let keys={};

document.getElementById("high").textContent=high;

/* SOUND (same system as other games) */
const AC = new (window.AudioContext||window.webkitAudioContext)();
function sound(f){
  const o=AC.createOscillator(), g=AC.createGain();
  o.frequency.value=f; g.gain.value=0.12;
  o.connect(g).connect(AC.destination);
  o.start(); o.stop(AC.currentTime+0.08);
}

/* INPUT */
document.addEventListener("keydown",e=>{
  keys[e.key]=true;
  if(!running && e.key===" ") start();
});
document.addEventListener("keyup",e=>keys[e.key]=false);
document.addEventListener("mousedown",()=>!running && start());

function start(){
  AC.resume();
  running=true;
  score=0; fireRate=300; spread=1; shield=0;
  player={x:180,y:480};
  bullets=[]; enemies=[];
  stars=[...Array(40)].map(()=>({
    x:Math.random()*360,
    y:Math.random()*520,
    s:1+Math.random()*2
  }));
  document.getElementById("msg").style.display="none";
  loop(0);
}

/* GAME LOOP */
function loop(t){
  if(!running) return;
  ctx.clearRect(0,0,360,520);

  /* STARS */
  ctx.fillStyle="white";
  stars.forEach(s=>{
    s.y+=s.s;
    if(s.y>520) s.y=0;
    ctx.fillRect(s.x,s.y,2,2);
  });

  /* PLAYER */
  if(keys["ArrowLeft"]||keys["a"]) player.x-=5;
  if(keys["ArrowRight"]||keys["d"]) player.x+=5;
  player.x=Math.max(15,Math.min(345,player.x));
  ctx.fillStyle=shield>0?"cyan":"#4caf50";
  ctx.beginPath();
  ctx.arc(player.x,player.y,14,0,Math.PI*2);
  ctx.fill();

  /* SHOOT */
  if(keys[" "] && t-lastShot>fireRate){
    for(let i=0;i<spread;i++){
      bullets.push({x:player.x+(i-(spread-1)/2)*8,y:player.y});
    }
    sound(700);
    lastShot=t;
  }

  /* SPAWN */
  if(t-lastEnemy>900){
    if(score>0 && score%25===0){
      enemies.push({x:180,y:-30,r:26,hp:8,s:1});
    } else {
      enemies.push({x:Math.random()*330+15,y:-20,r:14,hp:1,s:2});
    }
    lastEnemy=t;
  }

  /* BULLETS */
  bullets.forEach((b,i)=>{
    b.y-=7;
    ctx.fillStyle="yellow";
    ctx.fillRect(b.x-2,b.y,4,8);
    if(b.y<0) bullets.splice(i,1);
  });

  /* ENEMIES */
  enemies.forEach((e,i)=>{
    e.y+=e.s;
    ctx.fillStyle=e.hp>1?"purple":"red";
    ctx.beginPath();
    ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
    ctx.fill();

    if(Math.hypot(e.x-player.x,e.y-player.y)<e.r+14){
      if(shield>0){ shield--; enemies.splice(i,1); }
      else end();
    }

    bullets.forEach((b,j)=>{
      if(Math.hypot(e.x-b.x,e.y-b.y)<e.r){
        bullets.splice(j,1);
        e.hp--;
        if(e.hp<=0){
          enemies.splice(i,1);
          score++;
          upgrade();
          sound(200);
        }
      }
    });
  });

  document.getElementById("score").textContent=score;
  document.getElementById("shield").textContent=shield;
  requestAnimationFrame(loop);
}

/* UPGRADES */
function upgrade(){
  if(score===10) fireRate=200;
  if(score===20) spread=2;
  if(score===30) shield++;
  if(score===40) spread=3;
}

/* GAME OVER */
function end(){
  running=false;
  if(score>high){
    high=score;
    localStorage.setItem("mxv_shooter_high",high);
    document.getElementById("high").textContent=high;
  }
  document.getElementById("msg").innerText="Game Over â€” click or SPACE";
  document.getElementById("msg").style.display="flex";
}
</script>
</body>
</html>
