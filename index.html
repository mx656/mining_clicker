<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚õèÔ∏è Mining Clicker</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
  --bg1:#1b3a1b;
  --bg2:#3b6e22;
  --card:#2f4f1f;
  --border:#1e3314;
  --btn:#8b8b8b;
  --btnHover:#a0a0a0;
  --accent:#ffd700;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  font-family: 'Press Start 2P', cursive;
  color: white;
  text-align: center;
}

header {
  padding: 20px;
  font-size: 18px;
  text-shadow: 2px 2px #000;
}

main {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1000px;
  margin: auto;
}

.card {
  background: var(--card);
  border: 4px solid var(--border);
  padding: 20px;
  box-shadow: 0 0 15px #000;
}

button {
  background: var(--btn);
  border: 4px solid #555;
  padding: 14px;
  margin: 8px 0;
  width: 100%;
  font-size: 11px;
  cursor: pointer;
  transition: transform 0.1s, background 0.1s;
}

button:hover {
  background: var(--btnHover);
  transform: scale(1.03);
}

button:active {
  transform: scale(0.97);
}

.stat {
  margin: 10px 0;
}

.float {
  position: absolute;
  color: var(--accent);
  animation: floatUp 1s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-60px); }
}

footer {
  padding: 15px;
  font-size: 10px;
  opacity: 0.8;
}
</style>
</head>

<body>

<header>‚õèÔ∏è MINING CLICKER</header>

<main>

<div class="card">
  <div class="stat">Coins: <span id="coins">0</span></div>
  <div class="stat">Per Click: <span id="cpc">1</span></div>
  <div class="stat">Per Second: <span id="cps">0</span></div>
  <div class="stat">Prestige Bonus: x<span id="prestigeBonus">1</span></div>
  <button onclick="mine()">MINE</button>
</div>

<div class="card">
  <h3>Upgrades</h3>
  <button onclick="buyPickaxe()">‚õèÔ∏è Pickaxe (+1 click)<br>Cost: <span id="pickCost">10</span></button>
  <button onclick="buyMiner()">ü§ñ Miner (+1/sec)<br>Cost: <span id="minerCost">25</span></button>
  <button onclick="buyFurnace()">üî• Furnace (+5/sec)<br>Cost: <span id="furnaceCost">150</span></button>
  <button onclick="buyDrill()">üõ†Ô∏è Drill (+10/sec)<br>Cost: <span id="drillCost">400</span></button>
</div>

<div class="card">
  <h3>Prestige</h3>
  <p>Reset progress for a permanent bonus.</p>
  <button onclick="prestige()">‚≠ê PRESTIGE</button>
</div>

</main>

<footer>
  Your game ‚Ä¢ Built by you ‚Ä¢ Future ads / donate button goes here
</footer>

<script>
const clickSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const buySound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

let coins = +localStorage.getItem("coins") || 0;
let cpc = +localStorage.getItem("cpc") || 1;
let cps = +localStorage.getItem("cps") || 0;
let prestigeLevel = +localStorage.getItem("prestige") || 0;

let pickCost = +localStorage.getItem("pickCost") || 10;
let minerCost = +localStorage.getItem("minerCost") || 25;
let furnaceCost = +localStorage.getItem("furnaceCost") || 150;
let drillCost = +localStorage.getItem("drillCost") || 400;

function bonus() {
  return 1 + prestigeLevel * 0.5;
}

function mine() {
  coins += cpc * bonus();
  clickSound.currentTime = 0;
  clickSound.play();
  floatText(`+${Math.floor(cpc * bonus())}`);
  update();
}

function buyPickaxe() {
  if (coins >= pickCost) {
    coins -= pickCost;
    cpc++;
    pickCost = Math.floor(pickCost * 1.5);
    buySound.play();
    update();
  }
}

function buyMiner() {
  if (coins >= minerCost) {
    coins -= minerCost;
    cps += 1;
    minerCost = Math.floor(minerCost * 1.6);
    buySound.play();
    update();
  }
}

function buyFurnace() {
  if (coins >= furnaceCost) {
    coins -= furnaceCost;
    cps += 5;
    furnaceCost = Math.floor(furnaceCost * 1.7);
    buySound.play();
    update();
  }
}

function buyDrill() {
  if (coins >= drillCost) {
    coins -= drillCost;
    cps += 10;
    drillCost = Math.floor(drillCost * 1.8);
    buySound.play();
    update();
  }
}

function prestige() {
  if (coins >= 1000) {
    prestigeLevel++;
    coins = 0;
    cpc = 1;
    cps = 0;
    pickCost = 10;
    minerCost = 25;
    furnaceCost = 150;
    drillCost = 400;
    update();
  } else {
    alert("You need 1000 coins to prestige!");
  }
}

setInterval(() => {
  coins += cps * bonus();
  update();
}, 1000);

function floatText(text) {
  const el = document.createElement("div");
  el.className = "float";
  el.innerText = text;
  el.style.left = (window.innerWidth / 2 + Math.random() * 80 - 40) + "px";
  el.style.top = "200px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 1000);
}

function update() {
  coins = Math.floor(coins);
  document.getElementById("coins").innerText = coins;
  document.getElementById("cpc").innerText = cpc;
  document.getElementById("cps").innerText = cps;
  document.getElementById("prestigeBonus").innerText = bonus();

  document.getElementById("pickCost").innerText = pickCost;
  document.getElementById("minerCost").innerText = minerCost;
  document.getElementById("furnaceCost").innerText = furnaceCost;
  document.getElementById("drillCost").innerText = drillCost;

  localStorage.setItem("coins", coins);
  localStorage.setItem("cpc", cpc);
  localStorage.setItem("cps", cps);
  localStorage.setItem("prestige", prestigeLevel);
  localStorage.setItem("pickCost", pickCost);
  localStorage.setItem("minerCost", minerCost);
  localStorage.setItem("furnaceCost", furnaceCost);
  localStorage.setItem("drillCost", drillCost);
}

update();
</script>

</body>
</html>
